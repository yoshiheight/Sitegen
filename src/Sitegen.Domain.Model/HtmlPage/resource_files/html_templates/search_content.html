<script type="module">
    import { SearchView } from "/{{ webFilesDirName }}/js/search_view.js";
    new SearchView("{{ dbLinkFormatWithCacheBusting }}").start();
</script>

<!-- 一覧ヘッダー -->
<div id="sdi-article-header">
    <!-- 検索フォーム -->
    <form action="{{ searchContentPermalink }}" method="get">
        <div id="sdi-search-form-inner">
            <input type="search" id="sdi-input-search-keyword" name="q" placeholder="キーワードを入力" />
            <button type="submit" id="sdi-search-button">検索</button>
        </div>
    </form>

    <div id="sdi-header-article-list"></div>
</div>

<!-- 一覧内容 -->
<div id="sdi-body-article-list"></div>
